<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - JugaadPress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">

    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--space-2xl) var(--space-xl);
            max-width: 600px;
            margin: 0 auto;
        }

        .error-container h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-md);
            color: var(--accent-danger);
            line-height: var(--line-height-tight);
        }

        .error-container h1::before {
            content: "âš  ";
            color: var(--accent-danger);
        }

        .error-container p {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: var(--line-height-relaxed);
            font-weight: var(--font-weight-normal);
        }

        .error-container p::before {
            content: "// ";
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            .error-container h1 {
                font-size: var(--font-size-2xl);
            }

            .error-container p {
                font-size: var(--font-size-base);
            }
        }

        .error-container > * {
            animation: fadeIn var(--transition-slower) var(--ease-out);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div>JUGAADPRESS</div>
        </div>
    </header>

    <main class="error-container">
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        <a href="{{ action_url }}" class="btn btn-primary">
            <i class="fa-solid fa-arrow-left"></i>
            {{ action_text }}
        </a>
    </main>

    <footer class="footer">
        made for hackers, learners & writers
    </footer>
</body>
</html>
